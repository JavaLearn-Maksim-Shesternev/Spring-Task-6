<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>/cars</title>
</head>
<body>
<div>
    <th:block th:each="car : ${cars}">
        <h1 th:text="${car.getModel() + ', ' + car.getSeries() + ', ' + car.getColor()}"></h1>
    </th:block>
</div>
<a href="/cars?count=2">click here to display a list of 2 cars</a>
</body>
</html>
